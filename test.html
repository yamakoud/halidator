<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halidator Test</title>
    <script src="http://localhost:8080/dist/halidator.min.js"></script>
</head>
<body>
    <div id="result"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const validator = new Halidator();
            const html = '<div><span><div>Test</div></span></div>';
            
            validator.validate(html).then(issues => {
                const resultDiv = document.getElementById('result');
                if (issues.length === 0) {
                    resultDiv.textContent = "No issues found!";
                } else {
                    resultDiv.innerHTML = "<h2>Validation Issues:</h2>" + 
                        issues.map(issue => `<p>${issue.message}<br><code>${issue.element}</code></p>`).join("");
                }
            }).catch(error => {
                console.error('Validation error:', error);
                document.getElementById('result').textContent = 'An error occurred during validation.';
            });
        });
    </script>
</body>
</html>
